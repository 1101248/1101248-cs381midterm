name: Earthquake Japanmusic Spider

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 UTC（台灣早上 8:00）
  workflow_dispatch:      # 手動觸發

jobs:
  run-spiders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # ✅ 改成可用的版本

      - name: Install Python Dependency
        run: pip3 install requests

      - name: Run static spider
        run: python static.py

      - name: Run API spider
        run: python api.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add static.json api.csv
          git commit -m "🤖 Auto update from GitHub Actions" || echo "No changes to commit"
          git push
