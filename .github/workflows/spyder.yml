name: DailyJapanPulse
run-name: DailyJapanPulse
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 執行（台灣時間早上 8 點）
  workflow_dispatch:     # 手動觸發支援

jobs:
  run-spiders:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run static spider
      run: python static.py

    - name: Run API spider
      run: python api.py

    - name: Commit results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add static.csv api.csv
        git commit -m "Auto update spider results $(date '+%Y-%m-%d')" || echo "No changes to commit"
        git push
